{% extends 'regist/layout.html'%}
{% load static %}

{% block title %}Регистрация{% endblock %}
{% block linkcss %}<link rel="stylesheet" href="{% static 'css/regstyle.css' %}">{% endblock %}

{% block content %}

<form action="" method="post">
    <label for="name_log" class="signature">Имя</label></li>
    <input type="text" class="input_data" name="name" id="name_log" placeholder="Иван"></li>

    <label for="" class="signature">Фамилия</label></li>
    <input type="text" class="input_data" name="surname" id="surname_log" placeholder="Иванов"></li>

    <label for="" class="signature">Дата рождения</label></li>
    <input type="date" class="input_data" name="birthday" id="birthday_log" placeholder="31.01.24"></li>

    <label for="" class="signature">Логин</label></li>
    <input type="text" class="input_data" name="login" id="log_in" placeholder="email или телефон"></li>

    <label for="" class="signature">Пароль</label></li>
    <input type="password" name="password" id="passwd" placeholder="пароль"></li>

    <button class="send" type="submit">Зарегестрироваться</button>
</form>
    

{% endblock %}
